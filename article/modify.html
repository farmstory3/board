<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ADMINISTRATOR</title>
    <link rel="stylesheet" href="../css/modify_style.css">
</head>
<body>
    <div class="container">
        <header>
            <h6>Board System</h6>
            <div class="user-info">
                <span>홍길동님 반갑습니다. <a href="#">[로그아웃]</a></span>
            </div>
        </header>
        <main>
            <h4>글수정</h4>
            <form>
                <div class="form-group">
                  <a>
                    <label for="title">제목</label>
                  </a>
                    <input type="text" id="title" placeholder="제목을 입력하세요.">
                 
                </div>
                <div class="form-group">
                    <b>
                    <label for="content">내용</label>
                    </b>
                    <textarea id="content" rows="10"></textarea>
                </div>
                <div class="form-group">
                  <c>
                  <label for="file">파일</label>
                  </c>
                   <button id="custom-button" class="choose-file">choose file</button>
                   <span id="file-name"> No file chosen</span>
                   <input type="file" id="file" style="display:none;">
                </div>
                <div class="form-buttons">
                    <button type="button" class="cancel-btn">취소</button>
                    <button type="submit" class="submit-btn">작성완료</button>
                </div>
            </form>
        </main>
        <footer>
            <p>Copyrightⓒ 김철학(개발에 반하다.)</p>
            <p>v1.0.1</p>
        </footer>
    </div>
</body>
</html>
