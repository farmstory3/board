<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board :: View</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding-bottom: 60px; /* 푸터와 겹치지 않도록 하단 패딩 추가 */
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .box {
            width: 800px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header span {
            font-size: 19px;
        }

        .info {
            display: flex;
            align-items: center;
        }

        .info .user_name {
            margin-right: 5px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .main {
            padding: 20px 0;
        }

        .board_title {
            font-size: 15px;
            margin-bottom: 10px;
        }

        .board_box {
            border: 1px solid #ddd;
            border-top: 2px solid #666; /* 윗줄을 진한 색으로 변경 */
        }

        .list {
            display: flex;
            border-bottom: 1px solid #dddddd;
        }

        .board_sub_title, .board_content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1; /* 각 항목의 flex를 동일하게 설정하여 균일하게 나눔 */
            white-space: nowrap; /* 텍스트가 줄 바꿈되지 않도록 설정 */
            height: 40px; /* 높이 설정 */
        }

        .board_sub_title.title {
            flex: 3; /* 제목의 가로폭을 다른 항목보다 3배 넓게 설정 */
            background: #E5ECEF;
            font-weight: bold;
            height: 40px; /* 높이 설정 */
        }

        .board_sub_title {
            background: #E5ECEF;
            font-weight: bold;
            height: 40px; /* 높이 설정 */
        }

        .board_content.title {
            flex: 3; /* 제목의 가로폭을 다른 항목보다 3배 넓게 설정 */
            justify-content: flex-start; /* 왼쪽 정렬로 설정 */
            text-align: left; /* 텍스트를 왼쪽 정렬로 설정 */
            padding-left: 10px; /* 왼쪽에 약간의 패딩 추가 */
        }

        .button_wrap {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .board_btn {
            background-color: white;
            border: 1px solid #ccc;
            padding: 8px 10px;
            cursor: pointer;
        }

        footer {
            width: 100%;
            display: flex;
            justify-content: center;
            position: fixed; /* 푸터를 화면 하단에 고정 */
            bottom: 0; /* 화면의 맨 아래에 위치 */
            background: white; /* 배경색 설정 */
            padding: 10px 0; /* 위아래 패딩 추가 */
        }

        .footer_wrap {
            width: 800px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
        }

        .search {
            display: flex;
            align-items: center; /* 검색 바와 버튼을 가운데 정렬 */
            margin-left: auto; /* 검색 바를 오른쪽으로 정렬 */
        }

        .search input {
            width: 200px;
            padding: 5px;
            margin-right: 10px; /* 버튼과 간격을 위해 margin-right 사용 */
            border: 1px solid #ddd;
        }

        .pagination {
            display: flex;
            align-items: center;
            gap: 5px; /* 버튼 간격 추가 */
            justify-content: center; /* 중앙 정렬 */
            width: 100%; /* 부모 요소에 맞게 너비 설정 */
        }

        .pagination button {
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
        }

        .pagination .current {
            background: #888888;
        }

        .pagination .btn {
            background: #F2F2F2;
        }

        .button_wrap {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .button_wrap button {
            background: #4B545E;
            border: 1px solid #ccc;
            padding: 8px 10px; /* 패딩 조정 가능 */
            cursor: pointer;
            color: white; /* 글자 색상을 흰색으로 설정 */
            width: 70px; /* 너비 설정으로 버튼 크기 조정 */
        }

        .board_header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .centered_row {
            display: flex;
            justify-content: space-between; /* 양쪽 끝으로 정렬 */
            align-items: center;
            margin-top: 20px;
        }

        .centered_row .button_wrap {
            margin-left: auto; /* button_wrap을 오른쪽으로 이동 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="header">
                <span>Board System</span>
                <div class="info">
                    <div class="user_name">홍길동</div>
                    님 반갑습니다.
                    <a href="#">[로그아웃]</a>
                </div>
            </div>
            <div class="main">
                <div class="board">
                    <div class="board_header">
                        <div class="board_title">글목록</div>
                        <div class="search">
                            <input type="text" placeholder="제목 키워드, 글쓴이 검색">
                            <button>검색</button>
                        </div>
                    </div>
                    <div class="board_box">
                        <div class="list">
                            <div class="board_sub_title">번호</div>
                            <div class="board_sub_title title">제목</div>
                            <div class="board_sub_title">글쓴이</div>
                            <div class="board_sub_title">날짜</div>
                            <div class="board_sub_title">조회</div>
                        </div>
                        <div class="list">
                            <div class="board_content">1</div>
                            <div class="board_content title">테스트 제목입니다.[3]</div>
                            <div class="board_content">길동이</div>
                            <div class="board_content">23-05-12</div>
                            <div class="board_content">12</div>
                        </div>
                    </div>
                    <div class="centered_row">
                        <div class="pagination">
                            <button class="btn">이전</button>
                            <button class="current">1</button>
                            <button class="btn">2</button>
                            <button class="btn">3</button>
                            <button class="btn">다음</button>
                        </div>
                        <div class="button_wrap">
                            <button>글쓰기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer_wrap">
            <span>Copyright© 김철학(개발에 반하다.)</span>
            <p class="version">v.1.0.1</p>
        </div>
    </footer>
</body>
</html>
