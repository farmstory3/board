<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User_findPass</title>
    <link rel="stylesheet" href="../css/findPass_style.css">
  </head>
  <body>
    <header>
      <div class="heading">
        <div class="top">Board System</div>
      </div>
    </header>
    <main>
      <div class="section">
        <table class="findId">
          <caption>
            비밀번호 찾기
          </caption>
          <tr class="uid">
            <td>이름</td>
            <td><input type="text" name="uid" placeholder="아이디 입력" /></td>
          </tr>
          <tr class="email">
            <td>이메일</td>
            <td>
              <div class="email_first">
                <input type="text" name="email" placeholder="이메일 입력" />
                <button>인증번호 받기</button><br />
              </div>
              <div class="email_second">
                <input
                  type="text"
                  name="setCertiNum"
                  placeholder="인증번호 입력"
                />
                <button>확인</button>
              </div>
            </td>
          </tr>
        </table>
        <div class="description">
          비밀번호를 찾고자 하는 아이디와 이메일을 입력해 주세요.<br>
          회원가입시 입력한 아이디와 이메일 주소가 같아야, 인증번호를 받을 수 있습니다.<br>
          인증번호를 입력 후 확인 버튼을 누르세요.
        </div>
        <div class="button">
          <button>취소</button>
          <button>다음</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footing">
        <div class="footleft">Copyrightⓒ 김철학(개발에 반하다.)</div>
        <div class="footright">v1.0.1</div>
      </div class="footing">
    </footer>
  </body>
</html>
