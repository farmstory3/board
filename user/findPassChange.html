<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User_findPassChange</title>
    <link rel="stylesheet" href="../css/findPassChange_style.css">
  </head>
  <body>
    <header>
      <div class="heading">
        <div class="top">Board System</div>
      </div>
    </header>
    <main>
      <div class="section">
        <table class="findId">
          <caption>
            비밀번호 변경
          </caption>
          <tr class="uid">
            <td>아이디</td>
            <td>honggildong</td>
          </tr>
          <tr class="newpass">
            <td>새 비밀번호</td>
            <td><input type="text" name="newpass" placeholder="새 비밀번호 입력" /></td>
          </tr>
          <tr class="newpass2">
            <td>새 비밀번호 확인</td>
            <td><input type="text" name="newpass2" placeholder="새 비밀번호 입력" /></td>
          </tr>
        </table>
        <div class="description">
          비밀번호를 변경해 주세요.<br>
          영문, 숫자, 특수문자를 사용하여 8자 이상 입력해 주세요.
        </div>
        <div class="button">
          <button>취소</button>
          <button>다음</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footing">
        <div class="footleft">Copyrightⓒ 김철학(개발에 반하다.)</div>
        <div class="footright">v1.0.1</div>
      </div class="footing">
    </footer>
  </body>
</html>
