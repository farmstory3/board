<!DOCTYPE html>
<html>
    <head>
        <title>Log in</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./login_style.css">
    </head>
    <body>
        <div class="header">
            <h5>Board System</h5>
        </div>
        <div class="main">
            <div class="login_info">
                    <div class="id_pw">
                        <div class="id">
                            <img src="/board/images/login_ico_id.png">
                            <input text="email" id="email" placeholder="아이디 입력"><br>
                        </div>
                        <div class="password">
                            <img src="/board/images/login_ico_pw.png">
                            <input text="password" id="password" placeholder="비밀번호 입력"><br><br>
                        </div>
                    </div>
                    <div class="div_button">
                        <button class="button" type="button">로그인</button>
                    </div>
                    <div class="login_info_bottom">
                        <h5>회원 로그인 안내</h5>
                        <h5>아직 회원이 아니시면 회원으로 가입하세요</h5>
                        <p>
                            <a href="#">아이디 |</a>
                            <a href="#">비밀번호찾기 |</a>
                            <a href="#">회원가입</a>
                        </p>
                    </div>
            </div>
        </div>
        <div class="footer">
            <h5>Copyrightⓒ 김철학(개발에반하다.)</h5>
            <h5>v1.0.1</h5>
        </div>
    </body>
</html>
