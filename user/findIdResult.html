<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board :: View</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .box {
            width: 800px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header span {
            font-size: 19px;
        }

        .info {
            display: flex;
            align-items: center;
        }

        .info .user_name {
            margin-right: 5px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .main {
            padding: 20px 0;
        }

        .board_title2 {
            font-size: 15px;
            margin-top: 10px;
        }

        .board_box {
            border: 1px solid #ddd;
            border-top: 2px solid #666; /* 윗줄을 진한 색으로 변경 */
        }

        .list {
            display: flex;
            border-bottom: 1px solid #dddddd;
        }

        .board_sub_title, .board_content {
            display: flex;
            align-items: center;
            white-space: nowrap; /* 텍스트가 줄 바꿈되지 않도록 설정 */
            height: 40px; /* 높이 설정 */
            text-align: left; /* 텍스트를 왼쪽 정렬로 설정 */
            padding-left: 10px; /* 왼쪽에 약간의 패딩 추가 */
        }

        .board_sub_title {
            flex: 1; /* board_sub_title의 flex 값을 낮게 설정 */
            border-right: 1px solid #dddddd; /* 오른쪽에 선 추가 */
        }

        .board_content {
            flex: 3; /* board_content의 flex 값을 높게 설정 */
            font-weight: bold;
            border-right: 1px solid #dddddd; /* 오른쪽에 선 추가 */
        }

        .list .board_content:last-child {
            border-right: none; /* 마지막 요소의 오른쪽 선 제거 */
        }

        footer {
            width: 100%;
            display: flex;
            justify-content: center;
            position: fixed; /* 푸터를 화면 하단에 고정 */
            bottom: 0; /* 화면의 맨 아래에 위치 */
            background: white; /* 배경색 설정 */
            padding: 10px 0; /* 위아래 패딩 추가 */
        }

        .footer_wrap {
            width: 800px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
        }

        .search {
            display: flex;
            align-items: center; /* 검색 바와 버튼을 가운데 정렬 */
            margin-left: auto; /* 검색 바를 오른쪽으로 정렬 */
        }

        .search input {
            width: 200px;
            padding: 5px;
            margin-right: 10px; /* 버튼과 간격을 위해 margin-right 사용 */
            border: 1px solid #ddd;
        }

        .pagination {
            display: flex;
            align-items: center;
            gap: 5px; /* 버튼 간격 추가 */
            justify-content: center; /* 중앙 정렬 */
            width: 100%; /* 부모 요소에 맞게 너비 설정 */
        }

        .pagination button {
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
        }

        .pagination .current {
            background: #888888;
        }

        .pagination .btn {
            background: #F2F2F2;
        }

        .button_wrap {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .button_wrap button {
            background: white;
            border: 1px solid #ccc;
            padding: 5px 5px; /* 패딩 조정으로 버튼 크기 줄임 */
            cursor: pointer;
            width: 60px; /* 너비 설정으로 버튼 크기 조정 */
            font-size: 12px; /* 폰트 크기 줄임 */
        }

        .button_wrap .wide_button {
            width: 100px; /* 비밀번호 찾기 버튼의 너비를 더 크게 설정 */
        }

        .board_header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .centered_row {
            display: flex;
            justify-content: space-between; /* 양쪽 끝으로 정렬 */
            align-items: center;
            margin-top: 20px;
        }

        .centered_row .button_wrap {
            margin-left: auto; /* button_wrap을 오른쪽으로 이동 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="header">
                <span>Board System</span>
            </div>
            <div class="main">
                <div class="board">
                    <div class="board_header">
                        <div class="board_title">아이디 찾기 결과</div>
                    </div>
                    <div class="board_box">
                        <div class="list">
                            <div class="board_sub_title">이름</div>
                            <div class="board_content">홍길동</div>
                        </div>
                        <div class="list">
                            <div class="board_sub_title">아이디</div>
                            <div class="board_content">honggildong</div>
                        </div>
                        <div class="list">
                            <div class="board_sub_title">이메일</div>
                            <div class="board_content">honggildong@gmail.com</div>
                        </div>
                        <div class="list">
                            <div class="board_sub_title">가입일</div>
                            <div class="board_content">2022-11-16 10:20 </div>
                        </div>
                    </div>
                    <div class="board_header">
                        <div class="board_title2">고객님의 정보와 일치하는 아이디입니다.</div>
                    </div>
                    <div class="button_wrap">
                        <button>로그인</button>
                        <button class="wide_button">비밀번호 찾기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer_wrap">
            <span>Copyright© 김철학(개발에 반하다.)</span>
            <p class="version">v.1.0.1</p>
        </div>
    </footer>
</body>
</html>
