<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/findIdResult_style.css">
    <title>Board :: View</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="header">
                <span>Board System</span>
            </div>
            <div class="main">
                <div class="board">
                    <div class="board_header">
                        <div class="board_title">아이디 찾기 결과</div>
                    </div>
                    <div class="board_box">
                        <div class="list">
                            <div class="board_sub_title">이름</div>
                            <div class="board_content">홍길동</div>
                        </div>
                        <div class="list">
                            <div class="board_sub_title">아이디</div>
                            <div class="board_content">honggildong</div>
                        </div>
                        <div class="list">
                            <div class="board_sub_title">이메일</div>
                            <div class="board_content">honggildong@gmail.com</div>
                        </div>
                        <div class="list">
                            <div class="board_sub_title">가입일</div>
                            <div class="board_content">2022-11-16 10:20 </div>
                        </div>
                    </div>
                    <div class="board_header">
                        <div class="board_title2">고객님의 정보와 일치하는 아이디입니다.</div>
                    </div>
                    <div class="button_wrap">
                        <button>로그인</button>
                        <button class="wide_button">비밀번호 찾기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer_wrap">
            <span>Copyright© 김철학(개발에 반하다.)</span>
            <p class="version">v.1.0.1</p>
        </div>
    </footer>
</body>
</html>
